pages:
    empty:
        layouts: empty
    default:
        layouts: default
        partials: default
        vars: default
    page:
        inherit: default
    about:
        inherit: default
        layouts: about
layouts:
    empty:
    default:
        inherit:
        doc:
            doctype:
            html:
        html:
            head:
            body:
        head:
            charset:
        body:
            header:
            main:
            footer:
        header:
        main:
            article:
    page:
        inherit: default
        main:
            headlines:
            article:
    about:
        inherit: page
        main:
            cards:
            article:
partials:
    html5:
        doctype: "<!DOCTYPE html>"
        #html: <html lang={{ page['lang'] }}>\n</html>
        html: "<html lang='en'>{0}</html>"
        head: "<head>{0}</head>"
        charset: "<meta charset={{ vars['charset'] }}/>"
        body: "<body>{0}</body>"
        header: "<header></header>"
        main: "<main>{0}</main>"
        footer: "<footer></footer>"
        article: "<article></article>"
        cards: "<div class='cards'></div>"
    default:
        inherit: html5
    html4:
        inherit: html5
        doctype: <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
vars:
    default:
        lang: 'en'
