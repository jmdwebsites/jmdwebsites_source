pages:
    empty:
        layouts: empty
    default:
        layouts: default
        partials: default
        vars: default
    basepage:
        inherit: default
        partials: html5
    page:
        inherit: basepage
    about:
        inherit: page
        layouts: about
layouts:
    empty:
        doc:
    default:
        inherit:
        doc:
            doctype:
            html:
        html:
            head:
            body:
        head:
            charset:
        body:
            header:
            main:
            footer:
        header:
        main:
            article:
    page:
        inherit: default
        main:
            headlines:
            article:
    about:
        inherit: page
        main:
            cards:
            article:
partials:
    default:
        doctype: '<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">'
        html: '<html lang="{lang}">{block}</html>'
        head: '<head>{block}</head>'
        charset: '<meta charset="{charset}"/>'
        body: '<body>{block}</body>'
        header: '<div class="header"></div>'
        main: '<div class="main">{block}</div>'
        footer: '<div class="footer"></div>'
        article: '<div class="article"></div>'
        cards: '<div class="cards"></div>'
    html4:
        inherit: default
    html5:
        inherit: default
        doctype: '<!DOCTYPE html>'
        header: '<header></header>'
        main: '<main>{block}</main>'
        footer: '<footer></footer>'
        article: '<article></article>'
vars:
    default:
        lang: 'en'
        charset: 'utf-8'
