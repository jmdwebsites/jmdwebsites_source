    html5:
        inherit: base
        doctype: 'html'
        html5shiv: 'https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js'
    default:
        inherit: html5
    page:
        inherit: default
    /:
        inherit: page
        title: 'Home Page'
    /testpage:
        inherit: default
        title: 'Test Page'
